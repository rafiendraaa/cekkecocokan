<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cek Kecocokan Pasangan</title>
</head>
<body>
    <header>
        <h1>Cek Kecocokan Pasangan</h1>
        <p>Temukan seberapa cocok Anda dengan pasangan!</p>
    </header>
    <main>
        <form id="compatibility-form">
            <label for="name1">Nama Anda:</label>
            <input type="text" id="name1" required>

            <label for="name2">Nama Pasangan:</label>
            <input type="text" id="name2" required>

            <button type="submit">Cek Kecocokan</button>
        </form>
        <div id="result"></div>
    </main>
    <footer>
        <p>&copy; 2024 Cek Kecocokan Pasangan</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
